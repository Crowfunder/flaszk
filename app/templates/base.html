<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Doc Library{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="navbar">
        <a href="{{ url_for('bp_client.home') }}" class="navbar-brand">DocLib</a>
        <div class="navbar-circles">
            <form method="get" action="{{ url_for('bp_sync.clientSyncAll') }}">
                <button type="submit" class="circle-btn" title="Sync">&#x21bb;</button>
            </form>
            <form method="get" action="{{ url_for('bp_index.clientIndexing') }}">
                <button type="submit" class="circle-btn" title="Index">&#x2795;</button>
            </form>
        </div>
        <a href="{{ url_for('bp_client.settings') }}" class="navbar-item">Settings</a>
    </div>
    <div class="body-content">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
